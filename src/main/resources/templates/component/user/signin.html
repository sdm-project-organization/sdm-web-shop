<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="user_signin">

    <form action="/user/login" method="POST">
        <div class="input-group mb-3" style="margin-top: 25px; !important;">
            <div class="input-group-prepend">
                <span class="input-group-text">ID</span>
            </div>
            <input type="text" name="userId" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3" style="margin-top: 10px; !important;">
            <div class="input-group-prepend">
                <span class="input-group-text">PW</span>
            </div>
            <input type="password" name="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div style="margin-top: 10px; !important;">
            <button type="submit" class="btn btn-outline-success btn-block">로그인</button>
        </div>
    </form>

</div>
</body>
</html>
